machine:
  ruby:
    version: 2.3.1

dependencies:
  pre:
  override:
    - gem install bundler --pre
    - bundle install
  cache_directories:
    - /home/ubuntu/.rvm/gems
    # - /opt/circleci/.rvm/gems/ruby-2.3.1@ifme
    - vendor/bundle

test:
  pre:
    - cp config/database.example.yml config/database.yml
    - RAILS_ENV=test bundle exec rake db:create db:schema:load
  override:
    - bundle exec rake
    - bundle exec rspec

## Customize deployment commands
deployment:
  staging:
    branch: master
    heroku:
      appname: ifme