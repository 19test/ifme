box: nodejs
services:
  - postgres
build:
  steps:
    - script:
        name: install xvfb, firefox
        code: sudo apt-get install xvfb firefox
    - script:
        name: install selenium wrapper
        code: sudo npm i -g selenium-standalone@2.43 # 2.44 is bugged
    - script:
        name: start selenium
        code: xvfb-run start-selenium > /dev/null & # Sleep needed?
    
    - bundle-install
    - rails-database-yml
    - npm-install
    - npm-test